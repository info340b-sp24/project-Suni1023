<body>

<div class="search-page">
    <h1>Game Search</h1>
    <div class="search-bar">
        <input type="text" id="search" name="search" placeholder="Search">
        <button>Submit</button>
    </div>

    <div class="genre">
        <h3> Genre</h3>
        <label>
            <input type="checkbox" name="adventure"> Adventure
        </label>

        <label>
            <input type="checkbox" name="action"> Action
        </label>

        <label>
            <input type="checkbox" name="sports"> Sports
        </label>

        <label>
            <input type="checkbox" name="simulation"> Simulation
        </label>

        <label>
            <input type="checkbox" name="rpg"> RPG
        </label>

        <label>
            <input type="checkbox" name="shooter"> Shooter
        </label>

        <label>
            <input type="checkbox" name="puzzle"> Puzzle
        </label>
    </div>

        <div class="price">
            <h3> Price</h3>
            <label>
                <input type="checkbox" name="free"> Free
            </label>
    
            <label>
                <input type="checkbox" name="low-price"> $
            </label>
    
            <label>
                <input type="checkbox" name="medium-price"> $$
            </label>
    
            <label>
                <input type="checkbox" name="high-price"> $$$
            </label>
        </div>

        <div class="rating">
            <h3> Rating</h3>
            <div class="rating-star">
                <label>
                    <input type="checkbox" name="one-star"> ★
                </label>

                <label>
                    <input type="checkbox" name="two-star"> ★★
                </label>

                <label>
                    <input type="checkbox" name="three-star"> ★★★
                </label>

                <label>
                    <input type="checkbox" name="four-star"> ★★★★
                </label>

                <label>
                    <input type="checkbox" name="five-star"> ★★★★★
                </label>
        </div>

        <div class="platform">
            <h3> Platform</h3>
                <label>
                    <input type="checkbox" name="pc"> PC
                </label>
        
                <label>
                    <input type="checkbox" name="ios"> iOS
                </label>
        
                <label>
                    <input type="checkbox" name="android"> Android
                </label>
        
                <label>
                    <input type="checkbox" name="playstation"> PlayStation
                </label>

                <label>
                    <input type="checkbox" name="xbox"> Xbox
                </label>
        
                <label>
                    <input type="checkbox" name="switch"> Switch
                </label>

                <label>
                    <input type="checkbox" name="macos"> macOS
                </label>
        </div>

        <div class="release-year">
            <h3> Release Year</h3>
                <input type="text" id="year" name="year">
            </div>
        </div>

</div>
